<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!--profile-card  -->
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="img/profilepic1.jpg" alt="Nelson Malbone" srcset="">
            </div>
            <div class="name">Nelson Malbone</div>
            <div class="desc">Beginner Web Developer & Designer</div>
            <div class="sm">
                <a href="#" class="fab fa-instagram-square"></a>
                <a href="#" class="fab fa-github-square"></a>
                <a href="#" class="fab fa-dev"></a>
                <a href="#" class="fab fa-linkedin"></a>
                <a href="#" class="fab fa-twitter-square"></a>
                <a href="#" class="fas fa-id-badge"></a>  
            </div>
            <a href="#" class="contact-btn">Contact Me</a>
        </div>
        <div class="card-footer">
            <div class="numbers">
                <div class="items">
                    <span>0</span>
                    post
                </div>
                <div class="border"></div>
                <div class="items">
                    <span>0</span>
                    follows
                </div>
                <div class="border"></div>
                <div class="items">
                    <span>0</span>
                    followers
                </div>
            </div>
        </div>
    </div>



    <!-- script -->
    <script src="/script.js"></script>
</body>
</html>
